<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="converter.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = e => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        setFlipped(current => !current);
        reset();
      };

      return (
        <div className="container">
          <div className="minute">
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div className="hour">
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : amount / 60}
              id="hours"
              type="number"
              placeholder="Hours"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <div className="btns">
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
          </div>
        </div>
      );
    }

    function KmtoMiles() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = e => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        setFlipped(current => !current);
        reset();
      };

      return (
        <div className="container">
          <div className="kilometer">
            <label htmlFor="km">KiloMeter</label>
            <input
              value={flipped ? amount * 1.609 : amount}
              id="km"
              type="number"
              placeholder="km"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div className="miles">
            <label htmlFor="mile">Miles</label>
            <input
              value={flipped ? amount : amount / 1.609}
              id="mile"
              type="number"
              placeholder="mile"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <div className="btns">
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
          </div>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = e => {
        setIndex(e.target.value);
      };

      return (
        <div className="whole-container">
          <h1 className="title">Unit Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select option</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Select Your Unit Plz" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmtoMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
